<div class="content">

    <div class="row noMargin">

            <a id="createUser" data-hash="" class="actionButton btn btnCreate extraSmall-4">Create</a>
            <a href="#updateUser" id="updateUser" data-hash="update" class="btn btnUpdate extraSmall-4">Update</a>
            <a id="deleteUser" data-hash="delete" class="btn btnDelete extraSmall-4">Delete</a>
        </div>
        <div class="extraSmall-3 column indentExtraSmall-1 noPadding searchBlock">

            <label for="searchTerm">Search</label>
            <!--ng-keydown="customersCtrl.getCustomersList()" ng-model="customersCtrl.searchTerm"-->
        </div>
    </div>
    <div class="row noMargin">
        <div class="headerPage extraSmall-1">

        </div>
        <div id="databaseList" class="table usersList"></div>
    </div>
    <div id="paginationDiv" class="paginationDiv"></div>
    <div class="hide">
        <div id="propertyList"></div>
    </div>


</div>
