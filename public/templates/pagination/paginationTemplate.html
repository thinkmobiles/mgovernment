<div class="pagination">
    <div class="countOnPage">
        <div>
                <span>
                    <span id="grid-start"><%= gridStart %></span>
                    -
                    <span id="grid-end"><%= gridEnd %></span>
                    of
                    <span id="grid-count"><%= gridCount %></span>
            items
                </span>
        </div>
        <div class="pageList">
            <button id="itemsButton">
                <span id="itemsNumber">50</span>
            </button>
            <ul class="allNumberPerPage" style="display: none;">
                <li>
                    <a class="itemsNumber" href="javascript;">5</a>
                </li>
                <li>
                    <a class="itemsNumber" href="javascript;">10</a>
                </li>
                <li>
                    <a class="itemsNumber" href="javascript;">20</a>
                </li>
                <li>
                    <a class="itemsNumber" href="javascript;">50</a>
                </li>
                <li>
                    <a class="itemsNumber" href="javascript;">100</a>
                </li>
            </ul>
        </div>
        <span>Per Page</span>
    </div>
    <div class="nextPrev">
        <div>
            <button id="firstShowPage" class="icon" type="button"> << </button>
            <button id="previousPage" class="icon" type="button"> < </button>
            <div>
                <span>Page</span>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <input id="currentShowPage" type="text">
                </div>
                <div class="allPage">
                    <button class="currentPageList icon">v</button>
                    <ul id="pageList" class="allNumberPerPage" style="display: none;"><li class="showPage">1</li><li class="showPage">2</li><li class="showPage">3</li><li class="showPage">4</li><li class="showPage">5</li></ul>
                </div>
            </div>
        </div>
        <div>
                <span>
                    of
                    <span id="lastPage">5</span>
                </span>
        </div>
        <button id="nextPage" type="button" class="icon"> > </button>
        <button id="lastShowPage" type="button" class="icon"> >> </button>
    </div>
</div>
