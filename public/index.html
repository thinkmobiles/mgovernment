<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script data-main="js/main.js" src="js/libs/requirejs/require.js"></script>

    <style>
        .topBarButton {
            margin-left: 5px; text-align:center; border:1px solid gray; width: 170px;  height: 45px; line-height:45px; float: left; border-radius:6px; -moz-border-radius:5px; -khtml-border-radius:10px; background-color: rgba(0, 0, 0, 0.1); opacity: 0.8; font-family:Arial; font-size:24px; font-weight:bold;color:#000000; text-shadow: 1px 1px white;
        }
        .actionButton {
            text-align: center; vertical-align: middle; border:1px solid gray; width: 70px;  height: 30px; line-height:30px; clear: both; border-radius:4px; -moz-border-radius:5px; -khtml-border-radius:10px; background-color: rgba(0, 0, 0, 0.1); opacity: 0.8; font-family:Arial; font-size:18px; font-weight:bold; color:#000000; text-shadow: 1px 1px white;
        }

        .actionButtonWhite {
            text-align: center; vertical-align: middle; border:1px solid gray; width: 70px;  height: 30px; line-height:30px; clear: both; border-radius:4px; -moz-border-radius:5px; -khtml-border-radius:10px; background-color: white; opacity: 0.8; font-family:Arial; font-size:18px; font-weight:bold; color:#000000; text-shadow: 1px 1px grey;
        }
        .input_field {
            width: 200px;
            height: 24px;
            padding: 6px 12px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            font-size: 16px;
        }
        .input_header {
            font-size: 18px;
            font-weight: bold;
        }
        th {
            color: grey;
            font-size: 18px;
            font-weight: bold;
        }

    </style>


</head>
<body>

<!-- місце вставки контента -->
<div id="content" style="width: 750px; margin: auto">

</div>

</body>
</html>
